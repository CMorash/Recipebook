# Fly.io configuration for Digital Cookbook
# Runs both frontend (Nginx) and backend (Express) in a single container

app = "digital-cookbook"
primary_region = "iad" # US East (change: iad, lax, lhr, ams, fra, nrt, sin, hkg)
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  # Force use of our custom Dockerfile
  [build.args]
    NODE_ENV = "production"

[env]
  NODE_ENV = "production"
  PORT = "5000"

# HTTP service configuration
[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "15s"
  timeout = "2s"
  grace_period = "5s"
  method = "GET"
  path = "/"

# VM configuration (free tier: shared-cpu-1x with 256MB)
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

